<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#products">Products</a>
      <a href="cart.html">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Product 1">
      <div>
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <p>Quantity: 1</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Product 2">
      <div>
        <h3>Product 2</h3>
        <p>Price: $15</p>
        <p>Quantity: 2</p>
      </div>
    </div>

    <div class="total">
      <h3>Total: $40</h3>
      <button>Proceed to Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Shop. All rights reserved.</p>
  </footer>
</body>
</html>
