<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to My Shop</h2>
    <p>Best products at the best prices!</p>
  </section>

  <!-- Product Grid -->
<section class="products-scroll">
  <div class="product">
    <img src="images/shoes.jpg" alt="Trendy Sneakers">
    <h3>Trendy Sneakers</h3>
    <p>&#8377;899</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/watch.jpg" alt="Smart Watch">
    <h3>Smart Watch</h3>
    <p>&#8377;1199</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/bag.jpg" alt="Stylish Backpack">
    <h3>Stylish Backpack</h3>
    <p>&#8377;999</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/headphones.jpg" alt="Wireless Headphones">
    <h3>Wireless Headphones</h3>
    <p>&#8377;1999</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/sunglasses.jpg" alt="Cool Sunglasses">
    <h3>Cool Sunglasses</h3>
    <p>&#8377;299</p>
    <button>Add to Cart</button>
  </div>
</section>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Shop. All rights reserved.</p>
  </footer>
</body>
</html>
